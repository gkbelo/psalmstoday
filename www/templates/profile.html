<ion-view title="Psalms Today" id="page1">
	<ion-content scroll="false">
		<div align="center" class="list-inset">
			<h5>Help us get to know you better</h5>
			<h6>fill out your profile</h6>
		</div>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" ng-model="dat.name" placeholder="abc ...">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Age</span>
				<input type="number" ng-model="dat.age" placeholder="00" min="1" max="150">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">City/State</span>
				<input type="text" ng-model="dat.location" placeholder="New York/NY">
			</label>
			<div align="center" class="list-inset">
				<h6>A Psalm helped you in a difficult moment of your life?</h6>
			</div>
  			<label class="item item-input item-stacked-label">
				<span class="input-label">Tell us your history</span> 
    			<textarea ng-model="dat.testimonial" placeholder="..."></textarea>
  			</label>
		</div>
		<div align="center" class="list-inset">
			<button class="button button-block button-calm" ng-click="sendData()">
				Send
			</button>
		</div>
	</ion-content>
</ion-view>
