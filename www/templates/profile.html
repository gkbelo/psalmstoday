<ion-view title="Psalms Today" id="page1">
	<ion-content scroll="false">
		<div align="center" class="list-inset">
			<h5>Help us get to know you better</h5>
			<h6>fill out your profile</h6>
		</div>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" name="name" placeholder="abc ...">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Age</span>
				<input type="number" name="age" placeholder="00" min="1" max="150">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">City/State</span>
				<input type="text" name="location" placeholder="New York/NY">
			</label>
		</div>
		<div align="center" class="list-inset">
			<a class="button button-block button-calm">
				Send
			</a>
		</div>
	</ion-content>
</ion-view>
