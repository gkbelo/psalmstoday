<ion-view title="Psalms Today" id="page1">
	<ion-content>
		<div align="center" class="list list-inset">
			<h4>Welcome</h4>
			<h5>- read your favorite psalms here -</h5>
		</div>
		</br>
		<div align="center" class="list list-inset">
			<a ui-sref="psalmgrid" class="button icon-left ion-ios-list-outline button-outline button-large button-block col-40 button-calm">
			index
			</a>
		</div>
		</br>
		<div align="center" class="list list-inset">
			<a ui-sref="psalm({psalmId: v_random})" class="button icon-left ion-ios-shuffle-strong button-outline button-large button-block col-40 button-calm">
			random
			</a>
		</div>
		</br>
		<div align="center" class="list list-inset">
			<a ui-sref="psalmgrid" class="button icon-left ion-person-stalker button-clear button-block button-calm col-40">
				profile
			</a>
		</div>
	</ion-content>
</ion-view>
