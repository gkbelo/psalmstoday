<ion-view view-title="Psalm - {{psalm.id}}">
	<ion-content>
		<div>
			<p>psalm_id := {{psalm.id}} </p>
		</div>		
		<ion-slides options="options" slider="data.slider" >			
			<ion-slide-page ng-repeat="v in psalm.verses">
				<ion-content scroll="true">
				<div>					
					</br></br>
					<p>{{v.text}}</p>
				</div>
				</ion-content>
			</ion-slide-page>
		</ion-slides>
	</ion-content>
</ion-view>
